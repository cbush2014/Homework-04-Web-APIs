<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Homework 04 Web APIs</title>

    <!-- link our custom css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body style="background-color: rgba(100, 25, 75, 0.5);">;

    <div class="container bg-white w-50 p-2">
        <div class="row">
            <div class="col-sm-6 text-left d-flex justify-content-start">
                <h3 id="highscores"><a href="#" class="" style="text-decoration: none;">View Highscores</a></h3>
            </div>
            <div class="col-sm-6 text-right d-flex justify-content-start float-right">
                <h3 id="timer">Time: 0</h3>
            </div>
        </div>
        <section id="startQuiz" class="text-center">

            <div class="row">
                <br>
                <div class="col-12 text-center">
                    <h1>Coding Quiz Challenge</h1>
                    <p id="qTitle" class="text-justify">Try to answer the following code-related questions within the time limit. Keep in mind that
                        incorrect answers will penalize your score/time by fifteen seconds!
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary rounded-pill" id="startBtn">Start Quiz</button>
                </div>
            </div>
        </section>
        <section id="takeQuiz" style="display: none;">
            <div class="row m-5">
                <div class="col" id="Question">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block text-left" id="btnA1"></button>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block text-left" id="btnA2"></button>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block text-left" id="btnA3"></button>
                </div>
            </div>

            <div class="row p-1">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block text-left" id="btnA4"></button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-6" id="result">
                    <h3>Correct</h3>
                    <div class="d-none" id="qAnswer"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Link our custom JavaScript -->
    <script src="./questions.js"></script>
    <script src="./script.js"></script>

</body>

</html>
