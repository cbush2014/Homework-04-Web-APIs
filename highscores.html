<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Homework 04 Web APIs</title>

    <!-- link our custom css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body class="bg-white">;

    <div class="container bg-white w-50">

        <div class="row m-5">
            <div class="col-4 text-center">
                <h1>Highscores</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <ol>
                    <li id="idHighscore"></li>
                </ol>
            </div>

           </div>
           <div class="row p-1">
                <div class="col-6">
                    <button type="button" class="btn btn-primary" id="btnBack">Go Back</button>
                    <button type="button" class="btn btn-primary" id="btnClear">Clear Highscores</button>
                </div>
            </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Link our custom JavaScript -->
    <script>

        var ready = function (fn) {

            // Sanity check
            if (typeof fn !== 'function') return;

            // If document is already loaded, run method
            if (document.readyState === 'complete') {
                return fn();
            }

            // Otherwise, wait until document is loaded
            document.addEventListener('DOMContentLoaded', fn, false);
        };

        // Example
        ready(function () {


            // Do stuff...
            var HighScore = "";
            var scoreEl = document.getElementById("idHighscore");

            // Retrieve High Score info from localstorage
            if (localStorage.getItem("highscore") !== null) {
                HighScore = localStorage.getItem("highscore");
                alert(HighScore + "from local storage");
            }
            scoreEl.textContent = HighScore;

        });


        document.getElementById("btnBack").onclick = function (event) {
            // alert("link back to index.html here");
            // document.location.href= "index.html";
            localStorage.setItem("highscore", "FAB - 34");
            scoreEl.textContent = "FAB - 34";

        }

        document.getElementById("btnClear").onclick = function (event) {
            // Clear local storage
            // localStorage.removeItem("userInitials");
            localStorage.removeItem("highscore");
            localStorage.setItem("highscore", "GFG - 77");
            scoreEl.textContent = "HHH - 64";

        }

    </script>
    <script src="./script.js"></script>

</body>

</html>
